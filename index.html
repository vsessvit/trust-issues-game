<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Trust Issues</title>
    <link rel="icon" type="image/png" href="assets/images/favicon.jpg">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    
    <div class="container py-4">
        <header class="instructions-centered">
           <p class="lead">Use arrow keys or spacebar to move and jump. Avoid traps and reach the goal. Expect the unexpected!</p>
        </header>

          <!-- Rotate device overlay for mobile/tablet -->
        <div id="rotateOverlay" class="rotate-overlay hidden">
          <div class="rotate-message-box">
            <div class="rotate-message-text">For the best experience, please rotate your device.</div>
            <button id="gotItBtn" class="onscreen-btn" style="margin-top:24px;min-width:120px;">Got it</button>
          </div>
        </div>


        <div class="start-button-container" id="startMenuContainer">
          <button class="start-button" id="mainStartButton">Press Enter or Tap to Start the Game</button>
        </div>
        <div id="levelSelect" class="level-select"></div>

        <div class="left-controls">
            <button id="soundToggle" class="btn btn-outline-light">
                <span class="material-icons" id="soundIcon">volume_up</span>
            </button>

            <div class="settings-dropdown" style="position: relative;">
                <button id="settingsBtn" class="btn btn-outline-info">
                    <span class="material-icons">settings</span>
                </button>
                <div id="languageMenu" class="dropdown-menu">
                    <button class="dropdown-item" data-lang="en">English</button>
                    <button class="dropdown-item" data-lang="uk">Українська</button>
                    <button class="dropdown-item" data-lang="es">Español</button>
                </div>
            </div>
        </div>


        <div class="game-container text-center">
      <canvas id="gameCanvas" width="800" height="600"></canvas>
      
      <!-- Onscreen controls for mobile/tablet -->
      <div class="onscreen-controls">
          <div class="onscreen-left-group">
              <button id="btnLeft" class="onscreen-btn">←</button>
              <button id="btnRight" class="onscreen-btn">→</button>
          </div>
          <div class="onscreen-right-group">
              <button id="btnJump" class="onscreen-btn">↑</button>
          </div>
      </div>
    </div>
    </div>

    <!-- Modal for messages -->
    <div class="modal fade" id="winModal" tabindex="-1" aria-labelledby="winModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-light">
          <div class="modal-header">
            <h5 class="modal-title" id="winModalLabel">Level Complete!</h5>
          </div>
          <div class="modal-body">
            <p>Congratulations! You finished the level.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" data-bs-dismiss="modal" id="continueBtn">Continue</button>
          </div>
        </div>
      </div>
    </div>

    <div id="pausePopup" class="pause-popup hidden">
        <button id="exitBtn" class="pause-btn exit-btn">
          <span class="material-icons">logout</span>
          Exit
        </button>
        <button id="replayBtn" class="pause-btn replay-btn">
          <span class="material-icons">replay</span>
          Replay
        </button>
        <button id="playBtn" class="pause-btn play-btn">
          <span class="material-icons">play_arrow</span>
          Play
        </button>
    </div>

    <!-- RESET Popup -->
  <div id="resetPopup" class="pause-popup hidden">
        <button id="resetBtn" class="pause-btn exit-btn">
          <span class="material-icons">restart_alt</span>
          RESET
        </button>
    </div>

  <div id="fallOutPopup" class="pause-popup hidden">
    <span id="fallOutPopupText">Oops, you fell out from level</span>
  </div>

  <footer class="text-center py-3 mt-4 border-top">
    Created by Svitlana. Inspired by Level Devil.
  </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
